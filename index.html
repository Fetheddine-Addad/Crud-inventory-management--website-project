
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div class="crud">

    <div class="head">
        <h2>crud</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
    </div>
    <div class="inputs">
        <input type="text" id="title" placeholder="title">
        <div class="price">
            <input onkeyup="getTotal()" type="number" id = "price" placeholder="price">
            <input onkeyup="getTotal()" type="number" id = "taxes" placeholder="taxes">
            <input onkeyup="getTotal()" type="number" id = "ads" placeholder="ads">
            <input onkeyup="getTotal()" type="number" id = "discount" placeholder="discount">
       <small id = "total"></small>
        </div>
        <input type="number" id="count" placeholder="count">
        <input type="text" id="category" placeholder="category"  >
        <button id ="submit" >Create</button>
    </div>
    <div class="output">
        <div class="searchBlock">
            <input onkeyup="searchData(this.value)" type="text"  id="search" placeholder="Search">
            <div class="btnSearch">
                <button id ="searchTitle" onclick="getSearchMode(this.id)">Seach By Title</button>
                <button id ="searchCategory" onclick="getSearchMode(this.id)">Seach By Category</button>
            </div>
        </div>

        <table>
            <tr>
        <th>id</th>
        <th>title</th>
        <th>prices</th>
        <th>taxes</th>
        <th>ads</th>
        <th>discount</th>
        <th>total</th>
        <th>category</th>
        <th>update</th>
        <th>delete</th>
             </tr>

             <tbody id = "tbody">
               <div id="deleteAll"></div>
             </tbody>
        </table>
    </div>
</div>
    <script src="main.js"></script>
    
</body>
</html>
